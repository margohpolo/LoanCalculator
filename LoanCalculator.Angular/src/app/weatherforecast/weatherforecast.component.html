<div class="container">
  <br />
  <h1 class="mat-headline-4">Weather Forecast</h1>
  <h4>This component demonstrates fetching data from the server.</h4>
  <br />
  <div *ngIf="forecasts.length > 0; else elseBlock">
    <table>
      <thead>
          <tr>
              <th>Date</th>
              <th>Temp. (C)</th>
              <th>Temp. (F)</th>
              <th>Summary</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let forecast of forecasts">
              <td>{{ forecast.date }}</td>
              <td>{{ forecast.temperatureC }}</td>
              <td>{{ forecast.temperatureF }}</td>
              <td>{{ forecast.summary }}</td>
          </tr>
      </tbody>
    </table>
  </div>

  <ng-template #elseBlock>
    <p>
      <em>Loading...</em>
    </p>
  </ng-template>

</div>
